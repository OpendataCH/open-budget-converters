<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="flare.css"/>
    <style type="text/css">
text {
  font-size: 11px;
  pointer-events: none;
}

text.parent {
  fill: #e1353f; /*e1353f*/
 text-shadow:0 0 20px #fff;
  font-weight:bold;
  font-size:15px;
}

circle {
  fill: #e1353f;
  fill-opacity: .1;
  stroke: #e1353f;
  pointer-events: all;
}

circle.parent {
  fill: #a8272d;
  fill-opacity: .1;
  stroke: #a8272d;
}

circle.parent:hover {
  stroke: #ff7f0e;
  stroke-width: .5px;
}

circle.child {
  pointer-events: none;
}

    </style>
  </head>
  <body>
  	<div id="infobox">
  		<img id="logo" src="logo.png" />
		<h1>Stadt Bern Budget 2012</h1>
		
  	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3.layout.js"></script>
    <script type="text/javascript">

var $window = $(window);

var w = 0,
    h = 0,
    r = 720,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]),
    node,
    root;



var pack = d3.layout.pack()
    .size([r, r])
    .value(function(d) { return d.size; })

var vis = d3.select("body").insert("svg:svg")
  .append("svg:g");

$window.resize(function() {
	w = $window.width(),
    h = $window.height(),
	vis.attr("width", w)
		.attr("height", h)
		.attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");
}).resize();

d3.json("data/flare.json", function(data) {
  node = root = data;

	/*pack.sort(function(a,b) {
  	//console.log(a, b);
	return Math.ceil((Math.random() * 100) - 50);
  });*/

  var nodes = pack.nodes(root);

  

  vis.selectAll("circle")
      .data(nodes)
    .enter().append("svg:circle")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .on("click", function(d) { return zoom(node == d ? root : d); });

  vis.selectAll("text")
      .data(nodes)
    .enter().append("svg:text")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
      .text(function(d) { return d.name; });

  d3.select(window).on("click", function() { zoom(root); });
});

function zoom(d, i) {
  var k = r / d.r / 2;
  x.domain([d.x - d.r, d.x + d.r]);
  y.domain([d.y - d.r, d.y + d.r]);

  var t = vis.transition()
      .duration(d3.event.altKey ? 7500 : 750);

  t.selectAll("circle")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", function(d) { return k * d.r; });

  t.selectAll("text")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

    </script>
  </body>
</html>
